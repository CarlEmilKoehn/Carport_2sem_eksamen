<html lang="dk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fog - Holder i længden</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/carportFlatRoof.css}">
</head>

<body>

<header id="top" class="topbar">
    <div class="topbar-inner">
        <img th:src="@{/images/foglogo.png}" alt="logo" class="headerLogo" height="100" width="100">

        <nav class="mainNav">
            <a href="https://www.johannesfog.dk/have-fritid/carporte/enkelt-carporte"
               class="headerButton" target="_blank" rel="noopener">
                Standard Carport
            </a>
            <a th:href="@{/customMadeCarport}" class="headerButton">
                Skræddersyet Carport
            </a>
        </nav>
    </div>
</header>

<section class="cardsSection">
    <main class="cards">
        <article class="card">

            <h2>Carport med fladt tag eller hældning</h2>
            <form th:action="@{/createOrder}" method="post" class="carportForm">

                <label>Carport bredde</label>
                <select name="carportWidthMm" required>
                    <option value="">Vælg bredde</option>
                    <option value="2400" th:selected="${carportWidthMm == 2400}">240 cm</option>
                    <option value="2700" th:selected="${carportWidthMm == 2700}">270 cm</option>
                    <option value="3000" th:selected="${carportWidthMm == 3000}">300 cm</option>
                    <option value="3300" th:selected="${carportWidthMm == 3300}">330 cm</option>
                    <option value="3600" th:selected="${carportWidthMm == 3600}">360 cm</option>
                    <option value="3900" th:selected="${carportWidthMm == 3900}">390 cm</option>
                    <option value="4200" th:selected="${carportWidthMm == 4200}">420 cm</option>
                    <option value="4500" th:selected="${carportWidthMm == 4500}">450 cm</option>
                    <option value="4800" th:selected="${carportWidthMm == 4800}">480 cm</option>
                    <option value="5100" th:selected="${carportWidthMm == 5100}">510 cm</option>
                    <option value="5400" th:selected="${carportWidthMm == 5400}">540 cm</option>
                    <option value="5700" th:selected="${carportWidthMm == 5700}">570 cm</option>
                    <option value="6000" th:selected="${carportWidthMm == 6000}">600 cm</option>
                </select>

                <label>Carport længde</label>
                <select name="carportLengthMm" required>
                    <option value="">Vælg længde</option>
                    <option value="2400" th:selected="${carportLengthMm == 2400}">240 cm</option>
                    <option value="3000" th:selected="${carportLengthMm == 3000}">300 cm</option>
                    <option value="3600" th:selected="${carportLengthMm == 3600}">360 cm</option>
                    <option value="4200" th:selected="${carportLengthMm == 4200}">420 cm</option>
                    <option value="4800" th:selected="${carportLengthMm == 4800}">480 cm</option>
                    <option value="5400" th:selected="${carportLengthMm == 5400}">540 cm</option>
                    <option value="6000" th:selected="${carportLengthMm == 6000}">600 cm</option>
                    <option value="6600" th:selected="${carportLengthMm == 6600}">660 cm</option>
                    <option value="7200" th:selected="${carportLengthMm == 7200}">720 cm</option>
                    <option value="7800" th:selected="${carportLengthMm == 7800}">780 cm</option>
                </select>

                <label>Taghældning</label>
                <select name="roofSlopeDeg" required>
                    <option value="">Vælg hældning</option>
                    <option value="0" th:selected="${roofSlopeDeg == 0}">0° (Fladt tag)</option>
                    <option value="5" th:selected="${roofSlopeDeg == 5}">5°</option>
                    <option value="10" th:selected="${roofSlopeDeg == 10}">10°</option>
                    <option value="15" th:selected="${roofSlopeDeg== 15}">15°</option>
                    <option value="20" th:selected="${roofSlopeDeg== 20}">20°</option>
                    <option value="25" th:selected="${roofSlopeDeg== 25}">25°</option>
                    <option value="30" th:selected="${roofSlopeDeg== 30}">30°</option>
                    <option value="35" th:selected="${roofSlopeDeg== 35}">35°</option>
                    <option value="40" th:selected="${roofSlopeDeg== 40}">40°</option>
                    <option value="45" th:selected="${roofSlopeDeg== 45}">45°</option>

                </select>

                <h3>Redskabsrum</h3>
                <label class="shedCheckboxLabel">
                    <div class="shedCheckboxContainer">
                        <input name="hasShed" type="checkbox" id="toggleShed" onclick="toggleShedOptions()">
                        <span class="shedCheckboxText">Tilføj redskabsrum</span>
                    </div>
                </label>

                <div id="shedOptions" style="display:none;">
                    <label>Redskabsrum bredde</label>
                    <select name="shedWidthMm">
                        <option value="2100" th:selected="${shedWidthMm == 2100}">210 cm</option>
                        <option value="2400" th:selected="${shedWidthMm == 2400}">240 cm</option>
                        <option value="2700" th:selected="${shedWidthMm == 2700}">270 cm</option>
                        <option value="3000" th:selected="${shedWidthMm == 3000}">300 cm</option>
                    </select>

                    <label>Redskabsrum længde</label>
                    <select name="shedLengthMm">
                        <option value="1500" th:selected="${shedLengthMm == 1500}">150 cm</option>
                        <option value="1800" th:selected="${shedLengthMm == 1800}">180 cm</option>
                        <option value="2100" th:selected="${shedLengthMm == 2100}">210 cm</option>
                        <option value="2400" th:selected="${shedLengthMm == 2400}">240 cm</option>
                    </select>
                </div>

                <h3>Kontaktoplysninger</h3>
                <label>Fornavn</label>
                <input type="text" name="firstname" required>

                <label>Efternavn</label>
                <input type="text" name="lastname" required>

                <label>Adresse</label>
                <input type="text" name="address" required>

                <label>Postnummer</label>
                <input type="text" name="postalcode" required>

                <label>Email</label>
                <input type="email" name="email" required>

                <button type="submit" class="submitButton">
                    Bestil tilbud
                </button>
            </form>

        </article>
    </main>
</section>

<footer class="footer">
    <nav class="footerNav">
        <div class="footerColumn">
            <a href="https://www.johannesfog.dk/om-fog/kundeservice"
               class="mainFooterButton" target="_blank" rel="noopener">Kundeservice</a>
            <a href="https://www.johannesfog.dk/om-fog/kontakt"
               class="footerButton" target="_blank" rel="noopener">Kontakt Fog</a>
        </div>
    </nav>
</footer>

<script>
    function toggleShedOptions() {
        const shedDiv = document.getElementById('shedOptions');
        shedDiv.style.display = document.getElementById('toggleShed').checked ? 'block' : 'none';
    }
</script>

</body>
</html>
