<html lang="dk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fog - Holder i længden</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/carportSlopedRoof.css}">
</head>

<body>
<header id="top" class="topbar">
    <div class="topbar-inner">
        <img th:src="@{/images/foglogo.png}" alt="logo" class="headerLogo" height="100" width="100">

        <nav class="mainNav">
            <a href="https://www.johannesfog.dk/have-fritid/carporte/enkelt-carporte"
               class="headerButton" target="_blank" rel="noopener">
                Standard Carport
            </a>
            <a th:href="@{/customMadeCarport}" class="headerButton">
                Skræddersyet Carport
            </a>
        </nav>
    </div>
</header>

<section class="cardsSection">
    <main class="cards">
        <article class="card">
            <h2>Carport med skråt tag</h2>

            <form th:action="@{/createOrder}" method="post" class="carportForm">

                <label>Carport bredde</label>
                <select name="carportWidthMm" required>
                    <option value="">Vælg bredde</option>
                    <option value="2400">240 cm</option>
                    <option value="2700">270 cm</option>
                    <option value="3000">300 cm</option>
                    <option value="3300">330 cm</option>
                    <option value="3600">360 cm</option>
                    <option value="3900">390 cm</option>
                    <option value="4200">420 cm</option>
                    <option value="4500">450 cm</option>
                    <option value="4800">480 cm</option>
                    <option value="5100">510 cm</option>
                    <option value="5400">540 cm</option>
                    <option value="5700">570 cm</option>
                    <option value="6000">600 cm</option>
                </select>

                <label>Carport længde</label>
                <select name="carportLengthMm" required>
                    <option value="">Vælg længde</option>
                    <option value="2400">240 cm</option>
                    <option value="3000">300 cm</option>
                    <option value="3600">360 cm</option>
                    <option value="4200">420 cm</option>
                    <option value="4800">480 cm</option>
                    <option value="5400">540 cm</option>
                    <option value="6000">600 cm</option>
                    <option value="6600">660 cm</option>
                    <option value="7200">720 cm</option>
                    <option value="7800">780 cm</option>
                </select>

                <label>Taghældning</label>
                <select name="roofSlopeDeg" required>
                    <option value="">Vælg taghældning</option>
                    <option value="15">15 grader</option>
                    <option value="20">20 grader</option>
                    <option value="25">25 grader</option>
                    <option value="30">30 grader</option>
                    <option value="35">35 grader</option>
                    <option value="40">40 grader</option>
                    <option value="45">45 grader</option>
                </select>

                <h3>Redskabsrum</h3>
                <label class="shedCheckboxLabel">
                    <div class="shedCheckboxContainer">
                        <input type="checkbox" id="toggleShed" name="hasShed" onclick="toggleShedOptions()">
                        <span class="shedCheckboxText">Tilføj redskabsrum</span>
                    </div>
                </label>

                <div id="shedOptions" style="display:none;">
                    <label>Redskabsrum bredde</label>
                    <select name="shedWidthMm" id="shedWidthMm" disabled>
                        <option value="2100">210 cm</option>
                        <option value="2400">240 cm</option>
                        <option value="2700">270 cm</option>
                        <option value="3000">300 cm</option>
                    </select>

                    <label>Redskabsrum længde</label>
                    <select name="shedLengthMm" id="shedLengthMm" disabled>
                        <option value="1500">150 cm</option>
                        <option value="1800">180 cm</option>
                        <option value="2100">210 cm</option>
                        <option value="2400">240 cm</option>
                    </select>
                </div>

                <h3>Kontaktoplysninger</h3>

                <label>Fornavn</label>
                <input type="text" name="firstname" required>

                <label>Efternavn</label>
                <input type="text" name="lastname" required>

                <label>Adresse</label>
                <input type="text" name="address" required>

                <label>Postnummer</label>
                <input type="text" name="postalcode" required>

                <label>Email</label>
                <input type="email" name="email" required>

                <button type="submit" class="submitButton">
                    Bestil tilbud
                </button>
            </form>

        </article>
    </main>
</section>

<script>
    function toggleShedOptions() {
        const checked = document.getElementById('toggleShed').checked;
        const shedDiv = document.getElementById('shedOptions');
        const shedWidth = document.getElementById('shedWidthMm');
        const shedLength = document.getElementById('shedLengthMm');

        shedDiv.style.display = checked ? 'block' : 'none';
        shedWidth.disabled = !checked;
        shedLength.disabled = !checked;
    }
</script>
</body>
</html>
