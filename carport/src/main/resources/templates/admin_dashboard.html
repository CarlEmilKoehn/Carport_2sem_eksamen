<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FOG Carport</title>
    <link rel="stylesheet" th:href="@{/css/admin_login.css}">
</head>
<body>

<header class="admin-header">
    <div class="header-content">
        <h1>FOG Carport - Admin Dashboard</h1>
        <div class="admin-info">
            <span>Logget ind som: <strong th:text="${session.currentAdmin.adminFirstname}"></strong></span>
            <a th:href="@{/admin/logout}" class="logout-btn">Log ud</a>
        </div>
    </div>
</header>

<main class="dashboard-container">
    <section class="filter-section">
        <div class="filter-buttons">
            <a th:href="@{/admin/dashboard}" class="filter-btn">Alle ordrer</a>
            <a th:href="@{/admin/dashboard(status='pending')}" class="filter-btn pending">Pending</a>
            <a th:href="@{/admin/dashboard(status='accepted')}" class="filter-btn accepted">Accepted</a>
            <a th:href="@{/admin/dashboard(status='rejected')}" class="filter-btn rejected">Rejected</a>
        </div>
    </section>

    <section class="orders-section">
        <div class="orders-table-container">
            <table class="orders-table">
                <thead>
                <tr>
                    <th>Ordre ID</th>
                    <th>Email</th>
                    <th>Carport m√•l</th>
                    <th>Skur</th>
                    <th>Tag type</th>
                    <th>Pris</th>
                    <th>Status</th>
                    <th>Dato</th>
                    <th>Handlinger</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${allOrders}">
                    <td th:text="'#' + ${order.id}"></td>
                    <td th:text="${order.email}"></td>
                    <td th:text="${order.lengthMM} + ' x ' + ${order.widthMM} + ' mm'"></td>
                    <td>
                        <span th:if="${order.class.simpleName == 'OrderWithShed'}" class="has-shed">Ja</span>
                        <span th:unless="${order.class.simpleName == 'OrderWithShed'}" class="no-shed">Nej</span>
                    </td>
                    <td th:text="${order.roofType.name}"></td>
                    <td th:text="${order.totalPrice} + ' kr'"></td>
                    <td>
                        <span class="status-badge" th:classappend="${order.status}" th:text="${order.status}"></span>
                    </td>
                    <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/ordre/{id}(id=${order.id})}" class="view-btn">Vis</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${allOrders.isEmpty()}" class="empty-state">
                <p>Ingen ordrer fundet</p>
            </div>
        </div>
    </section>
</main>

</body>
</html>
