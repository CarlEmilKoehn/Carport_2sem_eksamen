<section class="price-update">
  <h2>Ændr pris</h2>

  <form th:action="@{/admin/ordre/{id}/price(id=${order.id})}" method="post">

    <div>
      <label for="price">Ny pris (kr):</label>
      <input type="number"
             id="price"
             name="price"
             th:value="${order.totalPrice}"
             required>
    </div>

    <div>
      <label for="comment">Kommentar til kunden:</label>
      <textarea id="comment"
                name="comment"
                rows="4"
                placeholder="Fx forklaring på prisjustering..."
                required></textarea>
    </div>

    <button type="submit">Opdater pris</button>
  </form>

  <p class="success" th:if="${succes}" th:text="${succes}"></p>
  <p class="error" th:if="${fejl}" th:text="${fejl}"></p>
</section>
